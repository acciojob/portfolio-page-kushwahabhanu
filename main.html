<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 1rem 0;
        }

        #profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 1rem auto;
        }

        #linkedin-link {
            color: #fff;
            background-color: #0077b5;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }

        #linkedin-link:hover {
            background-color: #005582;
        }

        #skills, #projects {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        #skills h2, #projects h2 {
            border-bottom: 3px solid #e0e0e0;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }

        #projects ul {
            padding: 0;
            list-style: none;
        }

        #projects li {
            padding: 0.5rem 0;
            border-bottom: 1px dotted #e0e0e0;
        }

        #projects li:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <a id="linkedin-link" href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a>
    </header>

    <div class="container">
        <img id="profile-img" src="your-image.jpg" alt="Your Profile Picture">

        <section id="skills">
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript, React, Node.js, Git, and more...</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li>Project 1: A brief description of project 1.</li>
                <li>Project 2: A brief description of project 2.</li>
                <li>Project 3: A brief description of project 3.</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

</body>
</html>
